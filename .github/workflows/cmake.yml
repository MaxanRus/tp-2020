name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build
      shell: bash
      
      working-directory: ${{github.workspace}}/task5/build
      run: cmake $GITHUB_WORKSPACE/task5; cmake --build; cmake --install
